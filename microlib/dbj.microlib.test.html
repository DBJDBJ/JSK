var testing = (function () {

     return {
	     twriter : function () {
	         //very simple but effective table 'writer',  all arguments are optional
	         //using bootstrap every table should have class ".table" plus some other class
             //for styling it
	     var tabla = dbj.utl.table($("#container", document.body), "your_table_id", "table table-striped");

	     tabla.hdr("Test", "Result", "Comment")  // defines table of 3 columns
             .caption("dbj MICROLIB Results");
			 .caption("http://dbj.systems");

	     tabla.row("dbj.round( Math.PI,2)",    dbj.round(Math.PI, 2), "Why do we have this in the dbj*MICROLIB?"); // proceed with number of columns
	     tabla.row('dbj.num ("1.1")', dbj.num("1.1"), "   one of those JS mind bending things for begginers. Usefull for assuring value is a number.");
	     tabla.row('dbj.num ("1")")', dbj.num("1"), " works everywhere is any JavaScript. It does it's best to transform any value into 'number'");
	     tabla.row('dbj.num (new Date())', dbj.num(new Date()), " transformed to number of ticks");
	     tabla.row('dbj.num (new String())', dbj.num(new String()), " the length of the empty string ");
	     tabla.row('dbj.num ("")', dbj.num(""), " ditto ... ");
	     tabla.row('dbj.num (new Array())', dbj.num(new Array()), " the length of the empty array is 0");
	     tabla.row('dbj.num ([])', dbj.num(new Array()), " the length of the empty array is 0");
	     tabla.row('dbj.num ([1,2,3])', dbj.num([1,2,3]), " Explain this then!");
	     tabla.row('dbj.num (function(){})', dbj.num(function () { }), " Not a surprise or ... ;) ");
	     tabla.row('dbj.num (new Object())', dbj.num(new Object()), " {} has no any number property, ditto it is a NaN ");
	     tabla.row('dbj.num ({ length:0})', dbj.num({ length: 0 }), " Eh ;) ");

	     tabla.row('dbj.evil ("1 + 2 ")', dbj.evil("1 + 2"), "eval in presence of 'use strict'");
	   

		// $(tabla.uid()).dataTable(); // apply 'dataTable' jQuery plugin 
		}
	 }
}())
