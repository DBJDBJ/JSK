#splash { position:absolute; width:50%; height:50%; border:0px single; padding:4px; background-color:#8B0000; z-index:2; }
#content { border:1px solid; width:100%; height:100%; }

<body>
<div id="content">
<div id="blanket">&nbsp;</div>
<div id="splash" >
<div id="easing_example_1" class="easing_example dbj" style="left: 5px; ">GDOX&trade;</div>
<p>&nbsp;</p>
<div id="easing_example_2" class="easing_example dbj" style="left: 5px; top: 80px;  ">GDOX&trade;</div>
<p>&nbsp;</p>
<div id="easing_example_3" class="easing_example dbj" style="left: 5px; top: 160px; font-style:italic; ">GDOX&trade;</div>
<div class="easing_example dbj" style="left: 5px; top: 250px;">Clink on any of the three above</div>
</div>
</div>
</body>

<script type="text/javascript">
    //------------------------------------------------------------------------

    $(document).ready(function () {

        var horizontal_width = 0.7 * $("#splash").width(), left_pos = 5;
        /**
        * Maximize the real estate available to the content
        */
        function stretch_content() {
            var $body = $(document.body), $window = $(window), $content = $("#content");

            if ($window.height() > $body.height()) {
                $content.height(
			$window.height() - ($body.height() - $content.height())
		);
            }
            $("#blanket").css("opacity", "0.6").width($content.width()).height($content.height());
            $("#splash").css("z-index", "2").width(0.5 * $content.width()).height(0.5 * $content.height());

            horizontal_width = 0.7 * $("#splash").width();
        }

        stretch_content();
        $(window).resize(stretch_content);

        $("#splash")
			.animate({ top: 150 }, { duration: 'slow', easing: 'easeOutElastic' })
            .animate({ left: 150 }, { duration: 'slow', easing: 'easeOutElastic' }) ;

        $('#easing_example_1').click(function (event) {
            $(this)
			.animate({ left: horizontal_width }, {duration: 'slow',easing: 'easeOutBounce'})
			.animate({ left: left_pos }, { duration: 'slow', easing: 'easeOutBounce' });
        });
        $('#easing_example_2').click(function (event) {
            $(this)
			.animate({ left: horizontal_width }, {duration: 'slow',easing: 'easeOutElastic'})
			.animate({ left: left_pos }, { duration: 'slow', easing: 'easeOutElastic' });
        });
        $('#easing_example_3').click(function (event) {
            $(this)
			.animate({ left: horizontal_width }, {duration: 'slow',easing: 'easeOutBack'})
			.animate({ left: left_pos }, { duration: 'slow', easing: 'easeOutBack' });
        });
});
 </script>
